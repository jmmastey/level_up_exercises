<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>PMail</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='stylesheets/normalize.css' rel='stylesheet' type='text/css'>
    <link href='stylesheets/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link href='stylesheets/pmail.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class='topbar topbar-primary'>
      <ul class='topbar-links right'>
        <li>
          <a href='#'>
            <i class='fa fa-th'></i>
          </a>
        </li>
        <li>
          <a class='dropdown-toggle' data-target='#account-dropdown' href='#'>
            dkotowski@enova.com
            <i class='fa fa-caret-down'></i>
            <i class='fa fa-caret-up'></i>
          </a>
          <div class='dropdown-panel hidden' id='account-dropdown'>
            Test
          </div>
        </li>
      </ul>
      <a alt='Enova' class='brand' href='#'></a>
      <form class='search-form' id='search-form'><div class='search-box'><input type='search'>
        <button class='dropdown-toggle' data-target='#search-dropdown' type='button'>
          <i class='fa fa-caret-down'></i>
          <i class='fa fa-caret-up'></i>
        </button>
        <div class='dropdown-panel hidden' id='search-dropdown'>Test</div></div><button class='primary-button' type='submit'>
          <i class='fa fa-search'></i>
        </button>
      </form>
    </section>
    <section class='main-pane'>
      <div class='topbar'></div>
      <div class='message-list'>
        <article class='message new' id='message_0'>
          <div class='message-actions'><input id='selected_message_0' name='selected_message' type='checkbox' value='0'><label for='selected_message_0'>
              <span></span>
            </label>
          </div>
          <div class='message-field from'>Mastey, Joseph</div>
          <div class='message-field subject'>Superfun Learning</div>
          <div class='message-field date'>Dec 20</div>
        </article>
        <article class='message' id='message_1'>
          <div class='message-actions'><input id='selected_message_1' name='selected_message' type='checkbox' value='1'><label for='selected_message_1'>
              <span></span>
            </label>
          </div>
          <div class='message-field from'>Mastey, Lynch, mullins</div>
          <div class='message-field subject'>Apprentice Things</div>
          <div class='message-field date'>Dec 9</div>
        </article>
      </div>
      <footer></footer>
    </section>
    <nav class='sidebar'>
      <div class='topbar'></div>
      <main>
        <button class='secondary-button' id='compose'>Compose</button>
        <ul class='sidebar-links'>
          <li class='active'>
            <a href='#'>Inbox</a>
          </li>
          <li>
            <a href='#'>Starred</a>
          </li>
          <li>
            <a href='#'>Sent Mail</a>
          </li>
          <li>
            <a href='#'>Drafts</a>
          </li>
          <li>
            <a href='#'>Projects</a>
          </li>
          <li>
            <a class='dropdown-toggle' data-target='#more-links' href='#'>
              More
              <i class='fa fa-caret-down'></i>
              <i class='fa fa-caret-up'></i>
            </a>
          </li>
        </ul>
        <ul class='sidebar-links hidden' id='more-links'>
          <li>
            <a href='#'>Trash</a>
          </li>
        </ul>
      </main>
    </nav>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='pmail.js'></script>
  </body>
</html>
