language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - ruby-head
  - jruby-19mode
  - jruby-20mode
  - rbx-19mode

jdk:
  - openjdk7
  - openjdk6

matrix:
  allow_failures:
    - rvm: rbx-19mode
    # currently broken on Travis CI
    - rvm: jruby-20mode
  exclude:
    - rvm: 1.9.3
      jdk: openjdk7
    - rvm: 2.0.0
      jdk: openjdk7
    - rvm: 2.1.2
      jdk: openjdk7
    - rvm: ruby-head
      jdk: openjdk7
    - rvm: rbx-19mode
      jdk: openjdk7
