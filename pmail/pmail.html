<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
      <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet'>
      <link href='normalize.css' rel='stylesheet'>
      <link href='pmail.css' rel='stylesheet'>
      <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    </meta>
  </head>
  <body>
    <section class='nav-bar'>
      <img alt='Enova' class='brand-logo' src='https://www.google.com/a/enova.com/images/logo.gif?alpha=1&amp;service=google_default'>
      <form class='search'>
        <input class='search-box' type='text'>
        <button class='search-btn' type='button'>
          <span class='fa fa-search'></span>
        </button>
      </form>
      <div class='header-links right'>
        <ul>
          <li>
            <a class='top-dropdown' href='#'>
              <i class='fa fa-th fa-lg'></i>
            </a>
            <div class='dropdown-panel hidden apps'>
              <div class='app-menu'>
                <a href='#'>
                  <div class='app icon-search'></div>
                  <div class='app-caption'>Search</div>
                </a>
                <a href='#'>
                  <div class='app icon-mail'></div>
                  <div class='app-caption'>Mail</div>
                </a>
                <a href='#'>
                  <div class='app icon-calendar'></div>
                  <div class='app-caption'>Calendar</div>
                </a>
                <a href='#'>
                  <div class='app icon-drive'></div>
                  <div class='app-caption'>Drive</div>
                </a>
                <a href='#'>
                  <div class='app icon-docs'></div>
                  <div class='app-caption'>Docs</div>
                </a>
                <a href='#'>
                  <div class='app icon-sheets'></div>
                  <div class='app-caption'>Sheets</div>
                </a>
                <a href='#'>
                  <div class='app icon-slides'></div>
                  <div class='app-caption'>Slides</div>
                </a>
              </div>
              <div class='menu-btn'>
                <a href='#'>
                  More
                  <span class='fa fa-caret-down'></span>
                </a>
              </div>
            </div>
          </li>
          <li>
            <a class='top-dropdown' href='#'>
              zbright@pmail.com
              <i class='fa fa-caret-down'></i>
            </a>
            <div class='dropdown-panel hidden account'>
              <div class='account-info'>
                <strong class='name'>Zach Bright</strong>
                <div class='email'>zbright@pmail.com</div>
                <div class='links'>
                  <a href='#'>Account</a>
                  <span>--</span>
                  <a href='#'>Privacy</a>
                </div>
              </div>
              <div class='menu-btn'>
                <button>Add account</button>
                <button>Sign out</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
<script>
  $('.top-dropdown').click(function() {
        return $(this).siblings('.dropdown-panel').toggle();
      });
</script>
