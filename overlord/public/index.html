  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Super Villain Tools</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#bomb">Existing</a></li>
                  <li><a href="#bomb">Add New</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Hadron Bomb</h1>
            <p class="lead">Manage your bomb here</p>
            <p class="lead" id="status"></p>
            <form class="form-horizontal" id="bombForm">
              <div class="form-group">
                <label for="Activation Code" class="col-sm-offset-1 col-sm-4 control-label activate">Activation Code</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control activate" id="activationCode" name="activation_code" placeholder="1234">
                </div>
              </div>
              <div class="form-group">
                <label for="Deactivation Code" class="col-sm-offset-1 col-sm-4 control-label deactivate">Deactivation Code</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control deactivate" id="deactivationCode" name="deactivation_code" placeholder="0000">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                  <button id="manageBtn" type="button" class="btn btn-primary">Manage</button>
                </div>
              </div>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>

      </div>
